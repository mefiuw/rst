<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>

    <script>
        let array =[];




const createDiv=(param)=>{
let divv=document.createElement("div")
divv.innerText =param
return divv;
}
for(let i=0;i<10;i++){
    
   array.push(createDiv(i))
}
console.log(array)
array.map((item)=>{
    document.getElementById('root').appendChild(item)
})



    </script>

    
</body>
</html>
